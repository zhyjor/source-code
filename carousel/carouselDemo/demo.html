<!DOCTYPE html>
<html lang="en" style="height:100%;overflow:hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Title</title>
    <script src="../../Public/js/jquery-2.0.2.min.js"></script>
    <script src="../../Public/js/carousel-1.0.js"></script>
    <link rel="stylesheet" href="../../Public/css/carousel-1.0.css">
    <style>
        html * {
            outline: 0;
            -webkit-text-size-adjust: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .container_fan {
            width: 20%; /*这里控制显示多少个item*/
            height: 140px;
            position: relative;
            margin: 50px auto 40px;
            -webkit-perspective: 1100px;
            -moz-perspective: 1100px;
            -o-perspective: 1100px;
            perspective: 1100px;
        }

        .container_temp{
            width: 28%; /*这里控制显示多少个item*/
            height: 140px;
            position: relative;
            margin: 50px auto 40px;
            -webkit-perspective: 1100px;
            -moz-perspective: 1100px;
            -o-perspective: 1100px;
            perspective: 1100px;
        }

        @font-face {
            font-family: 'appleUltralight';
            src: url('../../font/SF-UI-Display-Ultralight.otf');
        }

        @font-face {
            font-family: 'appleLight';
            src: url('../../font/SF-UI-Display-Light.otf');
        }
    </style>

</head>
<body  style="margin:0;padding:0;width:100%;height:100%;background-color:#f4f4f4;overflow: hidden;"
       scroll="no">

</html>

<script>

    var tempDemo = new rollWidget({
        containerID: 'container_temp',//容器ID
        renderTo: 'carousel_temp',//渲染到
        scale: 0.35,//中间值和两边的缩放比
        fontColor: "#444659",//字体初始颜色
        focusColor: "#095ab5",//字体点击后的颜色
        onChange: function (val) {
            //返回index 0开始
            console.log("onChange:" + val);
        }
    });
    //tempDemo.setValue(3);//设置index


    var fanDemo = new rollWidget({
        containerID: 'container_fan',//容器ID
        renderTo: 'carousel_fan',//渲染到
        scale: 0.8,//中间值和两边的缩放比
        fontColor: "#444659",//字体初始颜色
        focusColor: "#095ab5",//字体点击后的颜色
        onChange: function (val) {
            //返回index 0开始
            console.log("onChange:" + val);
        }
    });
    fanDemo.data("orange");//设置点击的时候是橙色

    $("#btn1").click(function () {
        tempDemo.setValue(3);
    });
    $("#btn2").click(function () {
        tempDemo.setValue(8);
    });
    $("#btn3").click(function () {
        tempDemo.setValue(2);
    });
    $("#btn4").click(function () {
        tempDemo.setValue(14);
    });
    $("#btn5").click(function () {
        tempDemo.setValue(6);
    });

</script>
